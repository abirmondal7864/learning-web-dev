<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <table>
        <tr>
            <td>col1</td>
            <td>col2</td>
            <td>col3</td>
        </tr>
    </table>

    <table>
        <tr>              <!-- tr is used for table row -->
            <th>Name</th> <!-- th is used for table header -->
            <th>Email</th>
            <th>DOB</th>
         </tr>
    
        <tr>
            <td>John Doe</td> <!-- td is used for table data -->
            <td>johndoe@gmail.com</td>
            <td>01/01/1990</td>
        </tr>
           
        <tr>
            <td>Abir Mondal </td> 
            <td>abirmondal@gmail.com</td>
            <td>02/02/2090</td>

    </table>
</body>
</html>
